<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
        
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        
        <div class="weather-card">
            <div class="location">
                <h2 id="city-name">New York</h2>
                <p id="date">Loading...</p>
            </div>
            
            <div class="weather-main">
                <div id="weather-icon"><i class="fas fa-sun"></i></div>
                <div class="temp-details">
                    <h1 id="temperature">72</h1>
                    <span class="unit">°F</span>
                    <p id="description">Sunny</p>
                </div>
            </div>
            
            <div class="weather-details">
                <div class="detail">
                    <i class="fas fa-tint"></i>
                    <div>
                        <p>Humidity</p>
                        <p id="humidity">65%</p>
                    </div>
                </div>
                <div class="detail">
                    <i class="fas fa-wind"></i>
                    <div>
                        <p>Wind Speed</p>
                        <p id="wind-speed">5 mph</p>
                    </div>
                </div>
                <div class="detail">
                    <i class="fas fa-temperature-high"></i>
                    <div>
                        <p>Feels Like</p>
                        <p id="feels-like">75°F</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Made with <i class="fas fa-heart"></i> by Samicksha</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
